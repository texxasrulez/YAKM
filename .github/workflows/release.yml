name: release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create clean source tarball (honors export-ignore)
        run: |
          ARCHIVE_NAME="YAKM-${GITHUB_REF_NAME}.tar.gz"
          git archive --format=tar --prefix=YAKM/ "${GITHUB_REF_NAME}" | gzip > "${ARCHIVE_NAME}"
          sha256sum "${ARCHIVE_NAME}" > SHA256SUMS
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            YAKM-*.tar.gz
            SHA256SUMS
